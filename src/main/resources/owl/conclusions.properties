-Logic.ForallInsteadOfExists : 12 | 5 | ClassAxiomsContainOnly, ClassAxiomsContainNoSome | PositionDifferentSubtree, PositionTooSpecial, PositionTooGeneral, PositionNoWanted, PositionVacant, PositionSubclassesDiffer
