# file: conclusions.properties
#
# Format:
#   ?ConclusionDomain.ConclusionName = Problem# | significance | CertainSymptom0, CSym1 | PossibleSymptom0, PSym1
#
# Prefixes ("?") are as defined in general.properties  
# Default significance is 5, higher number means more important.
################################################################################################################

# FIXME: use the same prefixes in general.properties and Action!

###### Correct
+Correct.CompleteMatch : OK | 10 | ClassNameMatch | ClassAxiomsMatch, PositionsMatch

###### Problems with Instructions
-Instructions.ClassOnWrongLevel : 01 | 5 | ClassNameMatch, PositionDifferentSubtree |
?Instructions.AdditionalClass : 02 | 5 | ClassNameUnknown | ClassAxiomsNoMatch, PositionNoWanted
-Instructions.WantedClassNotDefined : 03 | 8 | ClassNotFound |
# Enhancement if PositionTooGeneral detects too few classes: Add a new Action for detecting OWLSubClassOfAxiom
-Instructions.ClassTooWeak : 04 | 5 | PositionTooGeneral | 
-Instructions.ClassTooStrong : 05 | 5 | PositionTooSpecial |
-Instructions.NamingConventionIgnored : 06 | 5 | ClassAxiomsMatch, PositionsMatch | ClassNameSimilar, ClassNameUnknown
§Instructions.BaseOntologyModified : 07 | 10 | BaseOntologyDifferent |

