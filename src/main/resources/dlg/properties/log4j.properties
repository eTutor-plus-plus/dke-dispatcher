log4j.rootLogger=DEBUG, File

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=DEBUG
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %p {%x} [%t] %c{2} (%F:%L) - %m%n

# Appender File writes to the file "test" in user's home.
log4j.appender.File=org.apache.log4j.DailyRollingFileAppender
log4j.appender.File.Threshold=DEBUG
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d %p {%x} [%t] %c{2} (%F:%L) - %m%n
#log4j.appender.File.File=${user.home}/test
log4j.appender.File.File=logfile-datalog.txt
log4j.appender.File.Append=true

#configure the Html appender
log4j.appender.Html=org.apache.log4j.RollingFileAppender
log4j.appender.Html.File=logfile-datalog.htm
log4j.appender.Html.layout=org.apache.log4j.HTMLLayout
log4j.appender.Html.Append=true
log4j.appender.Html.Threshold=DEBUG
log4j.appender.Html.filter.AcceptOnMatch=true

#configure the Chainsaw appender
log4j.appender.Chainsaw=org.apache.log4j.net.SocketAppender
log4j.appender.Chainsaw.remoteHost=localhost
log4j.appender.Chainsaw.port=4445
log4j.appender.Chainsaw.locationInfo=true
log4j.appender.Chainsaw.layout=org.apache.log4j.PatternLayout
log4j.appender.Chainsaw.layout.ConversionPattern=%d %p {%x} [%t] %c{2} (%F:%L) - %m%n
